openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'Sample API'
  description: Initial example to submit Elasticsearch queries

paths:
  /search:
    get:
      summary: 'Submits a query to Elasticsearch'
      operationId: search
      tags:
        - search
      parameters:
        - name: query
          in: query
          description: Query to be submitted
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
        - name: start-date
          in: query
          description: filter the results by date
          schema:
            type: string
          example: "2003-06-11"
        - name: end-date
          in: query
          description: filter the results by date
          schema:
            type: string
          example: "2003-06-11"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Result:
      type: object
      properties:

        time:
          type: integer

        hits:
          type: integer

        suggest:
          type: string

        Results:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
              abs:
                type: string
              search-terms:
                type: array
                items:
                  type: string
              not-found:
                type: array
                items:
                  type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: A human readable error message
          type: string